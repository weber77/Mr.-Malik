<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Welcome to the company</h3>
    <canvas id="logo" width="900" height="80">
        <h1>Our Company</h1>
    </canvas>
    <script>
        var drawLogo = function () {
            var canvas = document.getElementById("logo");
            var context = canvas.getContext("2d");

            var gradient = context.createLinearGradient(0, 0, 0, 40);
            gradient.addColorStop(0, "#110000");
            gradient.addColorStop(1, "#FF0000");
            context.fillStyle = gradient;
            context.strokeStyle = gradient;


            context.lineWidth = 2;
            context.beginPath();

            context.moveTo(0, 40);
            context.lineTo(30, 0);
            context.lineTo(60, 40);
            context.lineTo(285, 40);

            context.fill();



            context.font = "italic 40px 'Arial'";

            context.fillText("Nasza Firma", 60, 36);
            context.strokeText("Nasza Firma", 60, 36);




            context.stroke();
            context.save();

            context.translate(20, 20);

            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(0, 20);
            context.lineTo(10, 0);
            context.lineTo(20, 20);
            context.lineTo(0, 20);
            context.fill();
            context.closePath();
            context.stroke();

            context.restore();
        }

        var canvas = document.getElementById("logo");
        if (canvas.getContext) {
            drawLogo();
        }
    </script>
</body>

</html>
